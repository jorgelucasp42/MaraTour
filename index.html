<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Maranhão</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Turismo Maranhão</div>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#agenda">Agenda</a></li>
                <li><a href="#mobilidade">Mobilidade</a></li>
                <li><a href="#noticias">Notícias</a></li>
                <li><a href="#imprensa">Imprensa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-slide active" style="background-image: url('images/image1.png');">
                <h2>Rota dos Lençóis</h2>
            </div>
            <div class="carousel-slide" style="background-image: url('images/image2.png');">
                <h2>São Luís: Patrimônio Histórico</h2>
            </div>
            <div class="carousel-slide" style="background-image: url('images/image3.png');">
                <h2>Chapada das Mesas</h2>
            </div>
            <!-- More slides as needed -->
        </section>
        <section id="attractions">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="images/image1.png" alt="Rota dos Lençóis">
                    <h3>Rota dos Lençóis</h3>
                </div>
                <div class="grid-item">
                    <img src="images/image2.png" alt="São Luís: Patrimônio Histórico">
                    <h3>São Luís: Patrimônio Histórico</h3>
                </div>
                <div class="grid-item">
                    <img src="images/image3.png" alt="Chapada das Mesas">
                    <h3>Chapada das Mesas</h3>
                </div>
                <!-- More grid items as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Turismo Maranhão. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
